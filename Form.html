<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link rel="stylesheet" href="Form.css">
    <link rel="stylesheet" href="ResponsiveForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="https://unpkg.com/ionicons@6.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@6.0.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
<div class="container">
    <div class="main-content">
        <div class="content-header">
            <h1>PicoBranch List</h1>
            <button class="create-button" onclick="showModal1()">+</button>
        </div>
        <hr>

        <div class="modal1" id="createModal">
            <div class="modal-content">
                <span class="close-button" onclick="closeModal1()">&times;</span>
                <div class="employee">
                    <h1>PicoBranch Details</h1>
                    <form id="basic-form">

                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter Name" required>

                        <label for="description">Description</label>
                        <input type="text" id="description" name="description" placeholder="Enter Description" >

                        <div class="butt">
                            <input class="submit" type="submit" value="Submit" />
                            <button type="reset" class="Cancel" >Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="update-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <h3>Update Employee</h3>
                <form id="update-employee-form">
                    <input type="hidden" id="employee-id" />
                    <div>
                        <label for="employee-name">Name:</label>
                        <input type="text" id="employee-name" required />
                    </div>
                    <div>
                        <label for="employee-description">Description:</label>
                        <textarea id="employee-description"></textarea>
                    </div>
                    <button type="submit" id="update-submit">Update</button>
                </form>
            </div>
        </div>


        <div class="employee-list">

        </div>


    </div>
</div>

<script src="Form.js">
    </script>
</body>
</html>
